    <ul id="navigation">
      {%- assign _navigation-pages = site.html_pages | sort: "navigation-order" -%}
      {%- for _page in _navigation-pages %}
      {% if _page.navigation-order -%}
        <li><a href="{{ _page.url }}" {% if _page.url == page.url %}class="current"{% endif  %}>{{ _page.title }}</a></li>
        {%- endif -%}
      {%- endfor %}
    </ul>
